<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coleman VII — Gateway</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#070A0B;
      --bg2:#050607;
      --card:rgba(255,255,255,.04);
      --card2:rgba(255,255,255,.03);
      --border:rgba(255,255,255,.10);
      --text:#F5F7FA;
      --muted:rgba(245,247,250,.62);
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --accent:#E4A24A;
      --accent2:rgba(228,162,74,.28);
      --radius:22px;
      --radius2:16px;
      --max:520px;
      --pad:22px;
      --font: ui-serif, "Iowan Old Style", "Palatino Linotype", Palatino, Garamond, serif;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    [data-theme="light"]{
      --bg:#F7FBFF;          /* arctic white */
      --bg2:#EFF6FF;
      --card:#FFFFFF;
      --card2:#FFFFFF;
      --border:rgba(15,23,42,.08);
      --text:#0B1220;
      --muted:rgba(11,18,32,.60);
      --shadow:0 18px 60px rgba(2,6,23,.10);
      --accent:#E4A24A;
      --accent2:rgba(228,162,74,.22);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(228,162,74,.10), transparent 50%),
        radial-gradient(900px 500px at 80% 30%, rgba(255,255,255,.06), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display:grid;
      place-items:center;
      padding:28px 16px;
    }

    .shell{
      width:min(var(--max), 100%);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }

    .mode{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:color-mix(in srgb, var(--card) 80%, transparent);
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      backdrop-filter: blur(10px);
    }

    .mode span{
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:600;
      user-select:none;
    }

    .switch{
      width:44px;
      height:26px;
      border-radius:999px;
      border:1px solid var(--border);
      background:color-mix(in srgb, var(--bg) 75%, var(--card));
      position:relative;
      cursor:pointer;
      outline:none;
    }
    .knob{
      position:absolute;
      top:3px;
      left:3px;
      width:20px;
      height:20px;
      border-radius:50%;
      background:var(--text);
      opacity:.9;
      transition:transform .18s ease, background .18s ease, opacity .18s ease;
    }
    [data-theme="light"] .knob{
      transform:translateX(18px);
      background:#0B1220;
      opacity:.85;
    }

    .card{
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:linear-gradient(180deg, color-mix(in srgb, var(--card) 92%, transparent), color-mix(in srgb, var(--card2) 92%, transparent));
      box-shadow:var(--shadow);
      padding:var(--pad);
      backdrop-filter: blur(12px);
    }

    .title{
      font-family:var(--font);
      font-weight:700;
      font-size:54px;
      line-height:1.02;
      margin:8px 0 18px;
      letter-spacing:-.02em;
    }

    .subtitle{
      font-family:var(--sans);
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }

    .stack{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:18px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      width:100%;
      padding:18px 18px;
      border-radius:var(--radius2);
      border:1px solid var(--border);
      background:color-mix(in srgb, var(--card) 85%, transparent);
      text-decoration:none;
      color:var(--text);
      transition:transform .08s ease, border-color .12s ease, background .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn .label{
      font-family:var(--font);
      font-weight:650;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:22px;
    }
    .btn .arrow{
      font-family:var(--sans);
      font-weight:700;
      opacity:.65;
      font-size:20px;
      transform:translateY(-1px);
    }

    .btn.primary{
      border-color:var(--accent2);
      box-shadow:0 0 0 1px color-mix(in srgb, var(--accent) 45%, transparent) inset;
    }
    .btn.primary:hover{
      border-color:color-mix(in srgb, var(--accent) 75%, transparent);
      background:color-mix(in srgb, var(--accent2) 35%, var(--card));
    }
    .btn:hover{
      border-color:color-mix(in srgb, var(--border) 70%, var(--text) 10%);
      background:color-mix(in srgb, var(--card) 92%, transparent);
    }

    .foot{
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
      letter-spacing:.02em;
    }

    /* mobile tightening */
    @media (max-width:420px){
      .title{font-size:48px}
      .btn .label{font-size:20px}
    }
  </style>
</head>

<body>
  <main class="shell">
    <div class="topbar">
      <div class="brand">
        <div>COLEMAN VII</div>
      </div>

      <button class="mode" id="modeBtn" type="button" aria-label="Toggle theme">
        <span id="modeLabel">Dark</span>
        <div class="switch" aria-hidden="true">
          <div class="knob"></div>
        </div>
      </button>
    </div>

    <section class="card" role="region" aria-label="Gateway">
      <p class="subtitle">COLEMAN VII</p>
      <h1 class="title">Gateway</h1>

      <div class="stack">
        <a class="btn primary" href="#" aria-label="Haven">
          <span class="label">Haven</span>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="#" aria-label="Westover">
          <span class="label">Westover</span>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="#" aria-label="Festina Lente">
          <span class="label">Festina Lente</span>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="#" aria-label="Mint Condition">
          <span class="label">Mint Condition</span>
          <span class="arrow">→</span>
        </a>
      </div>

      <div class="foot">© <span id="y"></span> Coleman VII</div>
    </section>
  </main>

  <script>
    // year
    document.getElementById("y").textContent = new Date().getFullYear();

    // theme: default to saved, else OS preference
    const root = document.documentElement;
    const saved = localStorage.getItem("theme");
    const prefersLight = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;

    function setTheme(t){
      root.setAttribute("data-theme", t);
      localStorage.setItem("theme", t);
      document.getElementById("modeLabel").textContent = (t === "light") ? "Light" : "Dark";
    }

    if (saved) setTheme(saved);
    else setTheme(prefersLight ? "light" : "dark");

    document.getElementById("modeBtn").addEventListener("click", () => {
      const current = root.getAttribute("data-theme") || "dark";
      setTheme(current === "dark" ? "light" : "dark");
    });
  </script>
</body>
</html>
